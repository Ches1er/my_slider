<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="gallery">
        <div class="main_pic" style="background-image:url('pic/background.jpg')">
            <div class="lines">
                <div class="underline" count="0"></div>
                <div class="line" count="1"></div>
                <div class="line" count="2"></div>
            </div>
        </div>
        <div class="lill_pic">
            <div class="pictures">
                <img class="littleImg" src="" alt="" data-count="0">
            </div>
            <div class="pictures">
                <img class="littleImg" src="" alt="" data-count="1">
            </div>
            <div class="pictures">
                <img class="littleImg" src="" alt="" data-count="2">
            </div>
        </div>

    </div>
</div>
</body>
</html>
